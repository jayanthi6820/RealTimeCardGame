<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ´ UNO Game - 4 Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>ðŸŽ´ UNO Game ðŸŽ´</h1>
            <p>Classic card game for 4 players</p>
        </header>

        <div class="game-board">
            <!-- Player 2 (Top) -->
            <div class="player-area player-top" id="player2">
                <div class="player-info">
                    <h3>Player 2</h3>
                    <div class="card-count">7 cards</div>
                </div>
                <div class="player-hand">
                    <!-- Cards will be generated here -->
                </div>
            </div>

            <!-- Left and Right Players -->
            <div class="middle-section">
                <!-- Player 3 (Left) -->
                <div class="player-area player-left" id="player3">
                    <div class="player-info">
                        <h3>Player 3</h3>
                        <div class="card-count">7 cards</div>
                    </div>
                    <div class="player-hand vertical">
                        <!-- Cards will be generated here -->
                    </div>
                </div>

                <!-- Game Center -->
                <div class="game-center">
                    <div class="deck-area">
                        <div class="draw-pile" id="drawPile">
                            <div class="card card-back">UNO</div>
                            <div class="cards-remaining">108</div>
                        </div>
                        
                        <div class="discard-pile" id="discardPile">
                            <div class="card red number-5" id="topCard">5</div>
                        </div>
                    </div>

                    <div class="game-status">
                        <div class="current-player">Player 1's Turn</div>
                        <div class="game-direction">â†» Clockwise</div>
                        <div class="last-action">Game Started!</div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-draw" id="drawBtn">Draw Card</button>
                        <button class="btn btn-uno" id="unoBtn">UNO!</button>
                        <button class="btn btn-new" id="newGameBtn">New Game</button>
                    </div>

                    <!-- Color Picker Modal -->
                    <div class="color-picker" id="colorPicker">
                        <h3>Choose a Color</h3>
                        <div class="color-options">
                            <button class="color-btn red" data-color="red">Red</button>
                            <button class="color-btn blue" data-color="blue">Blue</button>
                            <button class="color-btn green" data-color="green">Green</button>
                            <button class="color-btn yellow" data-color="yellow">Yellow</button>
                        </div>
                    </div>
                </div>

                <!-- Player 4 (Right) -->
                <div class="player-area player-right" id="player4">
                    <div class="player-info">
                        <h3>Player 4</h3>
                        <div class="card-count">7 cards</div>
                    </div>
                    <div class="player-hand vertical">
                        <!-- Cards will be generated here -->
                    </div>
                </div>
            </div>

            <!-- Player 1 (Bottom - Human Player) -->
            <div class="player-area player-bottom active" id="player1">
                <div class="player-info">
                    <h3>You (Player 1)</h3>
                    <div class="card-count">7 cards</div>
                </div>
                <div class="player-hand" id="playerHand">
                    <!-- Player's cards will be generated here -->
                </div>
            </div>
        </div>

        <!-- Winner Modal -->
        <div class="modal" id="winnerModal">
            <div class="modal-content">
                <h2>ðŸŽ‰ Game Over! ðŸŽ‰</h2>
                <p id="winnerText">Player 1 Wins!</p>
                <div class="final-scores" id="finalScores">
                    <!-- Scores will be displayed here -->
                </div>
                <button class="btn btn-new" onclick="newGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
